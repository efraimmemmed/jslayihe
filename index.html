<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
  <div class="yellow-head"></div>
  <h1>To do List</h1>
  <div class="sort">
    <button type="button" id="sortBtn">
        <img src="img/Frame.svg" alt="X" id="sortImg">
    </button> 
  </div>
<form>
    <div class="input-container">
        <input type="text" id="input" placeholder="Add a task...">

        <button type="button" id="clearBtn">
            <img src="img/circle92.svg" alt="x">
        </button>
    </div>
<div class="buttons">
    <button type="button" id="addBtn">
        <img src="img/button.svg" alt="add">
    </button>
</div>

</form>

<ul id="list"></ul>

</div> 
<script src="main.js"></script>
</body>
</html>
